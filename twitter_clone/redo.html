<! DOCTYPE html>
<html lang="en">
  <head>
    <title>Redo TwitterClone</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>
      body { overflow: hidden; }
      .container-fluid {
        padding: 0;
      }
      .vertical-menu {
        width: 90%;
        height: 100%;
        overflow-y: auto;
      }
      .vertical-menu a {
        background-color: #eee;
        color: black;
        display: block;
        padding: 12px;
        text-decoration: none;
      }
      .vertical-menu a:hover {
        background-color: #ccc;
      }
      .vertical-menu a:active {
        background-color: #04AA6D;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-3">
          <div class="vertical-menu">
            <a href="#" class="nav-link text-primary"><i class="fs-3 bi bi-twitter"></i></a>
            <a href="#" class="active"><i class="fs-3 bi bi-house"></i>Home</a>
            <a href="#"><i class="fs-3 bi bi-hash"></i>Explore</a>
            <a href="#"><i class="fs-3 bi bi-bell"></i>Notifications</a>
            <a href="#"><i class="fs-3 bi bi-envelope"></i>Messages</a>
            <a href="#"><i class="fs-3 bi bi-bookmark"></i>Bookmarks</a>
            <a href="#"><i class="fs-3 bi bi-card-list"></i>Lists</a>
            <a href="#"><i class="fs-3 bi bi-person"></i>Profile</a>
            <a href="#"><i class="fs-3 bi bi-three-dots"></i>More</a>

        </div>
        <div class="col-9">
          
        </div>
      </div>
    </div>
