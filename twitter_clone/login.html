<! DOCTYPE html>
<html lang="en">
  <head>
    <title>TwitterClone | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-secondary">
    <div class="container p-5">  
      <div class="row mt-3">
        
        <div class="col-md-4 col-sm-6 mb-3"></div>
          
        <div class="col-md-4 col-sm-6 mb-3 p-3 border rounded-3 bg-light">
          <form>
            <h5>Sign in to TwitterClone</h5>
            <div class="mb-3">
              <label for="validationDefault01" class="form-label">Email address</label>
              <input type="email" class="form-control" id="validationDefault01" required>
            </div>
            <div class="mb-3">
              <label for="validationDefault02" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationDefault02" required>
            </div>
          </form>
          <button onclick="submit()" type="submit" class="btn btn-primary">Submit</button>
        </div>
          
        <div class="col-md-4 col-sm-6 mb-3"></div>
        
      </div>
    </div>
  </body>
</html>
