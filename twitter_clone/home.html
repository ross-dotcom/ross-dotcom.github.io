<! DOCTYPE html>
<html lang="en">
  <head>
    <title>Home / TwitterClone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                  <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                      <li class="nav-item">
                          <a href="#" class="nav-link align-middle px-0">
                              <i class="fs-3 bi-twitter"></i>
                          </a>
                          <br>
                          <a href="#" class="nav-link align-middle px-0">
                              <i class="fs-3 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-hash"></i> <span class="ms-1 d-none d-sm-inline">Explore</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-bell"></i> <span class="ms-1 d-none d-sm-inline">Notifications</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-envelope"></i> <span class="ms-1 d-none d-sm-inline">Messages</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-bookmark"></i> <span class="ms-1 d-none d-sm-inline">Bookmarks</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-card-list"></i> <span class="ms-1 d-none d-sm-inline">Lists</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-person"></i> <span class="ms-1 d-none d-sm-inline">Profile</span>
                          </a>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="fs-3 bi-three-dots"></i> <span class="ms-1 d-none d-sm-inline">More</span>
                          </a>
                          <br>
                          <button type="submit" class="d-none d-sm-block btn btn-primary rounded-pill">Tweet</button>
                          <a href="#" class="nav-link px-0 align-middle">
                              <i class="d-sm-none fs-2 bi-plus-circle"></i>
                          </a>
                      </li>
                  </ul>
                  <hr>
                  <div class="dropdown pb-4">
                      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="../images/smile_after.png" width="30" height="30" class="rounded-circle">
                          <span class="d-none d-sm-inline mx-1">User1</span>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                          <li><a class="dropdown-item" href="#">Add an existing account</a></li>
                          <li>
                              <hr class="dropdown-divider">
                          </li>
                          <li><a class="dropdown-item" href="#">Log out User1</a></li>
                      </ul>
                  </div>
              </div>
          </div>
          <div class="col py-3">
              <h5>Home</h5>
              <div class="mb-3">
                <textarea class="form-control border-0" id="exampleFormControlTextarea1" rows="5" placeholder="What's happening?"></textarea>
                <button type="submit" class="btn btn-primary rounded-pill">Tweet</button>
              </div>
              <hr>
          </div>
          <div class="d-none d-md-block col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <div class="input-group">
                <input class="form-control border-end-0 border rounded-pill" type="text" value="Search Twitter" id="example-search-input">
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
