<! DOCTYPE html>
<html lang="en">
    <head>
        <title>Wesley Ross | Calculator</title>
        <meta charset="utf-8">
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" type="text/css" href="style.css"/>-->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container-fluid h-100 bg-dark">
            <div class="container p-5 display-4">
                <form name="form">
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                        <div class="col-12 col-sm-8 col-md-8 col-lg-4">
                            <input type="text" class="form-control pb-1 pt-1 border-0" placeholder="0" name="displayResult" style="font-size: 50px;">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                    </div>
                    
                    <div class="row pt-3">
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                        <div class="col-8 col-sm-6 col-md-6 col-lg-3">
                            <input type="button" class="w-100 bg-primary text-white border-0 rounded-pill" name="ac" value="AC" onClick="clear_all()">
                        </div>
                        <div class="col-4 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded" name="divb" value="/" onClick="calcNumbers(divb.value)">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                    </div>
                    
                    <div class="row pt-3">
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b7" value="7" onClick="calcNumbers(b7.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b8" value="8" onClick="calcNumbers(b8.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b9" value="9" onClick="calcNumbers(b9.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                    </div>
                
                    <div class="row pt-3">
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b4" value="4" onClick="calcNumbers(b4.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b5" value="5" onClick="calcNumbers(b5.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b6" value="6" onClick="calcNumbers(b6.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded" name="subb" value="-" onClick="calcNumbers(subb.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-4"></div>
                    </div>
                
                    <div class="row pt-3">
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b1" value="1" onClick="calcNumbers(b1.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b2" value="2" onClick="calcNumbers(b2.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="b3" value="3" onClick="calcNumbers(b3.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded" name="addb" value="+" onClick="calcNumbers(addb.value)">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                    </div>
                
                    <div class="row pt-3">
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                        <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-pill" name="b0" value="0" onClick="calcNumbers(b0.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-secondary text-white border-0 rounded-circle" name="potb" value="." onClick="calcNumbers(potb.value)">
                        </div>
                        <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                            <input type="button" class="w-100 bg-success text-white border-0 rounded" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
