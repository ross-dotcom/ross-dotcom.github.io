<! DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
    </head>
    <body>
        <div class="grid-container">
            <div class="display"><p>0</p></div>
            <button class="add"><p>+</p></button>
            <button class="subtract"><p>-</p></button>
            <button class="multiply"><p>&times;</p></button>
            <button class="divide"><p>รท</p></button>
            <button class="seven"><p>7</p></button>
            <button class="eight"><p>8</p></button>
            <button class="nine"><p>9</p></button>
            <button class="four"><p>4</p></button>
            <button class="five"><p>5</p></button>
            <button class="six"><p>6</p></button>
            <button class="one"><p>1</p></button>
            <button class="two"><p>2</p></button>
            <button class="three"><p>3</p></button>
            <button class="zero"><p>0</p></button>
            <button class="decimal"><p>.</p></button>
            <button class="clear"><p>AC</p></button>
            <button id="calculate" onclick="add()"><p>=</p></button>
        </div>
    </body>
</html>
