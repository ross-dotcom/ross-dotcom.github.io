<! DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
    </head>
    <body>
        <div class="container">
            <form name="form">
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="0" name="displayResult">
                    </div>
                </div>
                
                <div class="row" style="text-align: center; padding-bottom: 10px;">
                    <div class="col">
                        <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)" style="border-radius: 25px;">
                        <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)" style="border-radius: 25px;">
                        <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)" style="border-radius: 25px;">
                        <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)" style="border-color: #FFA500; background-color: #FFA500; border-radius: 25px;">
                    </div>
                </div>
            
                <div class="row" style="text-align: center; padding-bottom: 10px;">
                    <div class="col">
                        <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)" style="border-radius: 25px;">
                        <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)" style="border-radius: 25px;">
                        <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)" style="border-radius: 25px;">
                        <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)" style="border-color: #FFA500;background-color: #FFA500;border-radius: 25px;">
                    </div>
                </div>
            
                <div class="row" style="text-align: center; padding-bottom: 10px;">
                    <div class="col">
                        <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)" style="border-radius: 25px;">
                        <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)" style="border-radius: 25px;">
                        <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)" style="border-radius: 25px;">
                        <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)" style="border-color: #FFA500;background-color: #FFA500;border-radius: 25px;">
                    </div>
                </div>
            
                <div class="row" style="text-align: center; padding-bottom: 10px;">
                    <div class="col">
                        <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)" style="border-radius: 25px;">
                        <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)" style="border-color: #FFA500;background-color: #FFA500;border-radius: 25px;">
                        <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)" style="border-color: #FFA500;background-color: #FFA500;border-radius: 25px;">
                        <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)" style="border-color: green; background-color: green; border-radius: 25px; ">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
