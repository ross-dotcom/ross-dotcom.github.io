<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Wesley Ross | Budgeting">
        <meta name="author" content="Wesley Ross">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="budget.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Wesley Ross | Budgeting</title>
    </head>
    <style>
        #heading {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 10px;
        }
        #tasker {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 10px;
            min-height: 100%;
        }
        ul {
            margin: 10px 0;
        }
    </style>
    <body>
        <div id="heading">
            <h1 style="font-family: 'Trebuchet', 'sans-serif'; text-align: center;">Budgeting</h1>
            <hr>
        </div>
        <div id="tasker" class="tasker">
            <div id="tasker-header" class="tasker-header"> 
                <input type="text" id="idea" placeholder="Item"> &nbsp &nbsp
                <input type="text" id="amount" placeholder="Amount">
                <input type="button" value="Add item" id="add" onclick="myFunction()"/>
            </div>
            <div class="tasker-body">
                <ul id="list"></ul>
            </div>
            <div>
                <p id="total"></p>
            </div>
            <div>
                <input type="button" value="Clear List" onclick="removeAll()">
            </div>
            <br>
            <div>
                <input type="button" value="Calculate Total" onclick="calculateTotal()">
            </div>
        </div>
    </body>
</html>
